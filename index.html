<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.google.com/css2?family=kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        .attribution a {
            color: hsl(228, 45%, 44%)
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
      <div class="menu">
        <ul class="menu-items">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div class="menu-profile">
            <img class="menu-profile_cart" src="./images/icon-cart.svg" alt="nocart" srcset="">
            <img class="menu-profile_prof" src="./images/image-avatar.png" alt="nouser" srcset="">
        </div>
      </div>
    </nav>
    
    <main>
        <aside class="left">
            <div class="main-product_img">
              <img src="./images/image-product-1.jpg" alt="nopic">
            </div>
            <div class="small-product_imgs">
              <img src="./images/image-product-1-thumbnail.jpg" alt="nopic">
              <img src="./images/image-product-2-thumbnail.jpg" alt="nopic">
              <img src="./images/image-product-3-thumbnail.jpg" alt="nopic">
              <img src="./images/image-product-4-thumbnail.jpg" alt="nopic">
            </div>
        </aside>
        <aside class="right">
            <p class="company-name">Sneaker Company</p>
            <h3>Fall Limited Edition Sneakers</h3>
            <p class="desc">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="price">
              <div class="prices-current">
                <p class="real">$125.00</p>
                <p class="offer">50%</p>
              </div>
              <p class="canceled">$250.00</p>
            </div>
            <div class="cart-buttons">
              <button class="cart-button_left">
                <img src="./images/icon-minus.svg" alt="nopic">
                <span>0</span>
                <img src="./images/icon-plus.svg" alt="nopic">
              </button>
              <button class="cart-button_right">
                <img src="./images/icon-cart.svg">
                <span>Add to cart</span>
              </button>
            </div>
        </aside>
    </main>



</body>
</html>
